<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Portfolio</title>
    <link rel="stylesheet" href="/css/admin.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <h2>Admin Panel</h2>
          <p id="adminEmail">admin@example.com</p>
        </div>
        <nav class="sidebar-nav">
          <button class="nav-item active" data-section="about">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
            About
          </button>
          <button class="nav-item" data-section="skills">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M22 12h-4l-3 9L9 3l-3 9H2" />
            </svg>
            Skills
          </button>
          <button class="nav-item" data-section="experience">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <rect x="2" y="7" width="20" height="14" rx="2" ry="2" />
              <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16" />
            </svg>
            Experience
          </button>
          <button class="nav-item" data-section="projects">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
              <line x1="9" y1="9" x2="15" y2="9" />
              <line x1="9" y1="15" x2="15" y2="15" />
            </svg>
            Projects
          </button>
          <button class="nav-item" data-section="blogs">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M12 2v20M2 12h20" />
              <path d="M19.07 4.93A10 10 0 1 1 4.93 19.07" />
            </svg>
            Blog
          </button>
        </nav>
        <button class="logout-btn" id="logoutBtn">
          <svg
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
            <polyline points="16 17 21 12 16 7" />
            <line x1="21" y1="12" x2="9" y2="12" />
          </svg>
          Logout
        </button>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <!-- About Section -->
        <div id="aboutSection" class="content-section active">
          <div class="section-header">
            <h1>About Management</h1>
            <button class="btn btn-primary" id="editAboutBtn">
              Edit About
            </button>
          </div>
          <div class="about-preview" id="aboutPreview">
            <div class="loading-cell">Loading...</div>
          </div>
        </div>

        <!-- Skills Section -->
        <div id="skillsSection" class="content-section">
          <div class="section-header">
            <h1>Skills Management</h1>
            <button class="btn btn-primary" id="addSkillBtn">
              + Add Skill
            </button>
          </div>
          <div class="table-container">
            <table class="data-table">
              <thead>
                <tr>
                  <th>Category</th>
                  <th>Name</th>
                  <th>Level</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="skillsTableBody">
                <tr>
                  <td colspan="4" class="loading-cell">Loading...</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <!-- Experience Section -->
        <div id="experienceSection" class="content-section">
          <div class="section-header">
            <h1>Experience Management</h1>
            <button class="btn btn-primary" id="addExperienceBtn">
              + Add Experience
            </button>
          </div>
          <div class="table-container">
            <table class="data-table">
              <thead>
                <tr>
                  <th>Position</th>
                  <th>Company</th>
                  <th>Period</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="experienceTableBody">
                <tr>
                  <td colspan="4" class="loading-cell">Loading...</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <!-- Projects Section -->
        <div id="projectsSection" class="content-section">
          <div class="section-header">
            <h1>Projects Management</h1>
            <button class="btn btn-primary" id="addProjectBtn">
              + Add Project
            </button>
          </div>
          <div class="projects-grid" id="projectsGrid">
            <div class="loading-cell">Loading...</div>
          </div>
        </div>

        <!-- Blogs Section -->
        <div id="blogsSection" class="content-section">
          <div class="section-header">
            <h1>Blog Management</h1>
            <button class="btn btn-primary" id="addBlogBtn">
              + Add Blog Post
            </button>
          </div>
          <div class="blogs-grid" id="blogsGrid">
            <div class="loading-cell">Loading...</div>
          </div>
        </div>
      </main>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modalTitle">Modal Title</h2>
          <button class="modal-close" id="modalClose">&times;</button>
        </div>
        <div class="modal-body" id="modalBody">
          <!-- Dynamic content will be inserted here -->
        </div>
      </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import { getAuth } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
      import { getFirestore } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyAcrdP7QMO1VqEH1KfZI_kVxUTTbR2cxO8",
        authDomain: "portfolio-b69dd.firebaseapp.com",
        projectId: "portfolio-b69dd",
        storageBucket: "portfolio-b69dd.firebasestorage.app",
        messagingSenderId: "1005659703592",
        appId: "1:1005659703592:web:d4db2dee17c4bf68f3281d",
        measurementId: "G-22T40Z8QP4",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      window.firebaseApp = app;
      window.firebaseAuth = auth;
      window.firebaseDb = db;
    </script>
    <script src="/js/dashboard.js" type="module"></script>
  </body>
</html>
