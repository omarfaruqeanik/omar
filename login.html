<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Admin Login - Portfolio</title>
    <link rel="stylesheet" href="/css/admin.css"/>
</head>
<body>
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h1>Admin Login</h1>
            <p>Sign in to manage your portfolio</p>
        </div>
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        autocomplete="email"
                />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        autocomplete="current-password"
                />
            </div>
            <div
                    id="errorMessage"
                    class="error-message"
                    style="display: none"
            ></div>
            <button type="submit" class="btn btn-primary" id="loginBtn">
                <span class="btn-text">Sign In</span>
                <span class="btn-loader" style="display: none">Loading...</span>
            </button>
        </form>
    </div>
</div>

<!-- Firebase SDKs -->
<script type="module">
    import {initializeApp} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {getAuth} from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

    // For Firebase JS SDK v7.20.0 and later, measurementId is optional

        apiKey: "AIzaSyAcrdP7QMO1VqEH1KfZI_kVxUTTbR2cxO8",
        authDomain: "portfolio-b69dd.firebaseapp.com",
        projectId: "portfolio-b69dd",
        storageBucket: "portfolio-b69dd.firebasestorage.app",
        messagingSenderId: "1005659703592",
        appId: "1:1005659703592:web:d4db2dee17c4bf68f3281d",
        measurementId: "G-22T40Z8QP4",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.firebaseApp = app;
    window.firebaseAuth = auth;
</script>
<script src="/js/login.js" type="module"></script>
</body>
</html>
